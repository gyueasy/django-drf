<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-box {
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .user {
            background-color: #d1e7dd;
        }
        .bot {
            background-color: #f8d7da;
        }
        .input-box {
            display: flex;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Analysis</h1>
        <div class="chat-box">
            <div class="messages" id="messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="input-box">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="results" id="results">
            <!-- Analysis results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                // Display user message
                const messagesDiv = document.getElementById('messages');
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'message user';
                userMessageDiv.textContent = `You: ${message}`;
                messagesDiv.appendChild(userMessageDiv);
                
                // Send message to API
                fetch('/analyze/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ conversation: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Display bot response
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'message bot';
                    botMessageDiv.textContent = `Bot: ${data.translated_message}`;
                    messagesDiv.appendChild(botMessageDiv);

                    // Display analysis results
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <h2>Analysis Results</h2>
                        <p><strong>Negative Emotion Ratio:</strong> ${data.negative_emotion_ratio}</p>
                        <p><strong>Aggressive Intent Ratio:</strong> ${data.aggressive_intent_ratio}</p>
                        <p><strong>Responsibility:</strong> ${data.responsibility}</p>
                    `;

                    messageInput.value = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
